m1: 'message §oFällt der Russe tot vom Traktor, ist in der Nähe ein Reaktor.'
m2: 'message §oTeigwaren heissen Teigwaren, weil teigwaren mal teig waren.'
m3: 'message §oNie mehr CDU.'
m4: 'message §oEin Bündnis hat einen echten Wert, wenn Italien dort nicht verkehrt.'
m5: 'message §oIst es im Westen ruhig wie nie, sei wachsam in der Normandie.'
m6: 'message §oIst der Franzmann platt wie’n Teller, war der Tiger wieder schneller.'
m7: 'message §oThe Flute Tune wird niemals Preussens Gloria ersetzen.'
m8: 'message §oEntferne mit der Bürste die Reste deiner Würste.'
m9: 'message §oKaufe einen Pümpel bevor du einen Pümpel brauchst.'
m10: 'message §oVodka trinkt man pur und kalt, das macht hundert Jahre alt.'
m11: 'message §oLäuft ein Date nicht nach der Norm, hilft ein Tuch mit Chloroform.'
m12: 'message §oMods sind schwul.'
m13: 'message §oWer noch der SPD vertraut, dem hat man das Gehirn geklaut.'
m14: 'message §oRichtig einsam ist man erst, wenn man beim mastubieren nicht weiß, an wen man denken soll.'
m15: 'message §oDa hilft kein schütteln und kein klopfen, in die Hose geht der letzte Tropfen.'
m16: 'message §oIn jeden Spalt und jede Ritze, passt noch die Bauschaumspritze.'
m17: 'message §oEsse was gar ist, trinke was klar ist, ficke was da ist!'
m18: 'message §oErst das Wasser, dann die Säure, sonst passiert das Ungeheure!'
m19: 'message §oDie Mods schlafen nicht.'
m20: 'message §oKauf niemals Land bei Ebbe.'
m21: 'message §oKnapp vorbei ist auch daneben, außer bei Atomraketen.'
m22: 'message §oDer Islam gehört nicht zu Deutschland.'
m23: 'message §oDes kleinen Mannes Sonnenschein, bumsen und besoffen sein.'
m24: 'message §oKommt der Gockel untern Trecker, gibt es morgen keinen Wecker!'
m25: 'message §oEin warmes Bier ist immer noch kälter als gar kein Bier.'
m26: 'message §oSolange das deutsche Reich besteht wird die Schraube rechts gedreht.'
m27: 'message §oNach fest kommt ab.'
m28: 'message §oWer im Sommer Weisskohl klaut, hat noch im Winter Sauerkraut.'
m29: 'message §oAmtssprache ist Deutsch.'
m30: 'message §oEine kinderlose Ehe besteht aus Spaßvögeln.'
m31: 'message §oEine Kuh macht Muh, viele Kühe machen Mühe.'
m32: 'message §oBier hinterlässt keine Weinflecken.'
m33: 'message §oDie Mannschaft in mir ersäuft du Honk!'
m34: 'message §oSäge und Schwanz benutzt man ganz.'
m35: 'message §oLiebe vergeht, Hektar besteht.'
m36: 'message §oSpätzle mit Soos - kei Schüssl zu groos.'
