join: 'party %math.calc:2*$teleporter_radius$% has_entry,pvp_on,!has_elytra,!death_quest disconnect_listener,death_listener,teleport,take_entry,winner_listener,tag_del_spam conditions:full_party,!player_in_arena,!too_many_in_teleporter,!death_quest,!has_elytra'

teleport: 'teleport $arena_location$'
disconnect_listener: 'objective start disconnect_listener'
death_listener: 'objective start death_listener'
winner_listener: 'objective start winner_listener'
take_entry: 'take entry:$entry_amount$'
reconnect_listener: 'objective start reconnect_listener'

remove_listeners: 'run ^objective remove disconnect_listener ^objective remove death_listener ^objective remove winner_listener'

message_entry: 'message §cDu benötigst $entry_amount$ $entry_name$ als Einsatz für PvP conditions:!has_entry,!no_spam'
message_pvp: 'message §cDu musst PvP mit /pvp on aktivieren. conditions:!pvp_on,!no_spam'
message_waiting: 'message §cEs fehlt noch ein Spieler um die Runde zu starten. conditions:pvp_on,has_entry,!full_party,!no_spam,!too_many_in_teleporter'
message_arena_full: 'message §cDie Arena ist gerade besetzt. conditions:player_in_arena,pvp_on,has_entry,full_party,!no_spam'
message_teleporter_full: 'message §cMaximal 2 Spieler gleichzeitig! conditions:too_many_in_teleporter,!no_spam'
message_deathquest: 'message §cDu hast die Quest von Thanatos aktiv. Deshalb kannst du aktuell NICHT teilnehmen. conditions:death_quest,!no_spam'
message_elytra: 'message §cElytra nicht erlaubt! conditions:has_elytra,!no_spam'
no_spam: 'folder tag_del_spam delay:2 condition:!no_spam'
tag_add_spam: 'tag add no_spam condition:!no_spam'
tag_del_spam: 'tag del no_spam condition:no_spam'
win: 'run ^title title 0;0;0 &a&lGewonnen! ^title subtitle 0;0;0 &7Glückwunsch! ^give entry:%math.calc:$entry_amount$*2% ^message §7§o%math.calc:$entry_amount$*2% $entry_name$ erhalten.'
teleport_end: 'folder teleport_delay delay:3'
teleport_delay: 'teleport $respawn_location$'
on_death: 'run ^title title 0;0;0 &c&lVerloren! ^title subtitle 0;0;0 &7Zeit für eine Revanche!'
on_disconnect: 'message disconnectevent'

teleport_after_disconnect: 'command spawn %player%'
message_after_disconnect: 'message &c&lDu bist im 1v1 PvP disconnected und hast deshalb verloren.'
